<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Desafio 04</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <img src="images/undraw_About_us_page_re_2jfm 1.png" alt="imagem ilustrativa">
    <section class="inputs">
      <h2>Bem vindo de volta</h2>
      <h1>Faça login na sua conta</h1>
      <form action="">
        <label for="email">E-mail</label>
        <br>
        <input name="email" id="email" type="text">
        <br>
        <label for="password">Senha</label>
        <br>
        <input name="password" id="password" type="password">
        <br>
        <input type="checkbox" name="remember" id="remember">
        <label for="remember">Lembre de mim</label>
        <a href="#">Esqueceu sua senha?</a>
        <input type="submit" id="submit" value="Entrar">
        <button>
          <img id="google" src="images/google.svg" alt="google logo">
          Ou faça login com o Google
        </button>
      </form>
      <div>
        <p>Não tem uma conta?</p>
        <a href="#">Cadastre-se</a>
      </div>
    </section>
  </main>
</body>
</html>
